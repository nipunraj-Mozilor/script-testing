<!DOCTYPE html>
<html>
  <head>
    <!-- Start cookieyes banner -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://cdn-cookieyes.com/client_data/6b0c41814a684487155473aa/script.js"
    ></script>
    <!-- End cookieyes banner -->

    <!-- custom script 2 -->
    <script>
      function lazyLoadThumb(videoID, altText) {
        var thumbnail =
          '<img src="https://i.ytimg.com/vi/ID/hqdefault.jpg" alt="' +
          altText +
          '" width="480" height="360">';
        return thumbnail;
      }

      function lazyLoadYoutubeIframe() {
        var videoID = this.parentNode.dataset.id;
        var query = this.parentNode.dataset.query;

        var autoplayParam = query.length === 0 ? "?autoplay=1" : "&autoplay=1";
        var videoURL =
          "https://www.youtube.com/embed/" + videoID + autoplayParam;

        var iframe = document.createElement("iframe");
        iframe.setAttribute("src", videoURL);
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "1");
        iframe.setAttribute(
          "allow",
          "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        );
        iframe.width = "560";
        iframe.height = "315";

        this.parentNode.innerHTML = ""; // Clear the placeholder
        this.parentNode.appendChild(iframe);
      }

      document.addEventListener("DOMContentLoaded", function () {
        var youtubePlayers =
          document.getElementsByClassName("rll-youtube-player");

        for (var i = 0; i < youtubePlayers.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = lazyLoadThumb(
            youtubePlayers[i].dataset.id,
            youtubePlayers[i].dataset.alt
          );
          youtubePlayers[i].appendChild(div);

          var playButton = document.createElement("button");
          playButton.className = "play";
          playButton.setAttribute("aria-label", "play Youtube video");
          playButton.onclick = lazyLoadYoutubeIframe;
          div.appendChild(playButton);
        }
      });
    </script>
    <!-- custom script 2 end -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>

  <body>
    <header>
      <h1>Sample Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h2>Welcome to our Sample Website</h2>
      <p>This is a simple example of an HTML website.</p>
      <button id="showVideo">Show Video</button>
      <div class="modal" id="videoModal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <iframe
            id="youtubeIframe"
            width="560"
            height="315"
            src=""
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
