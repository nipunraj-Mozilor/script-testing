<!DOCTYPE html>
<html>
  <head>
    <!-- Start cookieyes banner -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://cdn-cookieyes.com/client_data/6b0c41814a684487155473aa/script.js"
    ></script>
    <!-- End cookieyes banner -->
    <!-- custom code -->
    <script>
      var checktimeout = 0;
      window.addEventListener("DOMContentLoaded", function () {
        waitForElement(".elementkit-tab-nav", function () {
          const ele = document.querySelectorAll(".elementkit-nav-item");
          // Add the event listener to each selected element
          ele.forEach(function (element) {
            let placeholderAppended = false;
            console.log(element);
            element.addEventListener("click", function (e) {
              if (!placeholderAppended) {
                const placeholder = createPlaceholder();
                element.appendChild(placeholder);
                placeholderAppended = true;
              }
            });
          });
        });
      });
      function waitForElement(selector, callback) {
        var element = document.querySelector(selector);
        if (element) return callback();
        checktimeout++;
        if (checktimeout < 120) {
          setTimeout(function () {
            waitForElement(selector, callback);
          }, 500);
        }
      }
      function createPlaceholder() {
        const divElement = document.createElement("div");
        divElement.setAttribute("class", "video-placeholder-youtube");
        divElement.setAttribute("data-cky-tag", "video-placeholder");
        //add the corresponding height and background-image for the video they want to place the placeholder
        divElement.setAttribute(
          "style",
          "height: 488px; background-image: linear-gradient(rgba(76, 72, 72, 0.7), rgba(76, 72, 72, 0.7)), url(https://img.youtube.com/vi/vBpQ1SlfVtU/maxresdefault.jpg);"
        );
        var paragraph = document.createElement("p");
        paragraph.setAttribute("class", "video-placeholder-text-youtube");
        paragraph.setAttribute("data-cky-tag", "placeholder-title");
        paragraph.setAttribute(
          "style",
          "display: block; border-color: rgb(0, 0, 0); background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);"
        );
        paragraph.textContent = "Please accept cookies to access this content";
        divElement.appendChild(paragraph);

        return divElement;
      }
    </script>
    <!--  -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>

  <body>
    <header>
      <h1>Sample Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>

    <div class="container">

      <div class="modal" id="videoModal">

          <span class="close" id="closeModal">&times;</span>
          <iframe
            id="youtubeIframe"
            width="560"
            height="315"

            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
