    <script>
      function lazyLoadThumb(videoID, altText) {
        var thumbnail =
          '<img src="https://i.ytimg.com/vi_webp/ID/hqdefault.webp" alt="" width="480" height="360">';
        thumbnail = thumbnail.replace('alt=""', 'alt="' + altText + '"');
        return thumbnail;
      }

      function lazyLoadYoutubeIframe() {
        var iframe = document.createElement("iframe");
        var videoID = this.parentNode.dataset.id;
        var query = this.parentNode.dataset.query;
        var src = this.parentNode.dataset.src;

        var autoplayParam = query.length === 0 ? "?autoplay=1" : "&autoplay=1";
        var videoURL =
          "https://www.youtube.com/embed/" + videoID + autoplayParam;

        iframe.setAttribute("src", videoURL);
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "1");
        iframe.setAttribute(
          "allow",
          "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        );

        this.parentNode.parentNode.replaceChild(iframe, this.parentNode);
      }

      document.addEventListener("DOMContentLoaded", function () {
        var youtubePlayers =
          document.getElementsByClassName("rll-youtube-player");

        for (var i = 0; i < youtubePlayers.length; i++) {
          var div = document.createElement("div");
          div.setAttribute("data-id", youtubePlayers[i].dataset.id);
          div.setAttribute("data-query", youtubePlayers[i].dataset.query);
          div.setAttribute("data-src", youtubePlayers[i].dataset.src);
          div.innerHTML = lazyLoadThumb(
            youtubePlayers[i].dataset.id,
            youtubePlayers[i].dataset.alt
          );
          youtubePlayers[i].appendChild(div);

          var playButton = div.querySelector(".play");
          playButton.onclick = lazyLoadYoutubeIframe;
        }
      });
    </script>
